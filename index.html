<!DOCTYPE html>
<html lang="en">
<head>
  <title>Linking Stuff</title>
</head>
<body>
  <h1>Lets make some links!</h1>
  <p>
    Link things to your webpage like so:<br><br>
    &lt;a href="web url goes here"&gt;stick your content here&lt;/a&gt;
  </p>
  <a href="http://google.com" target="_blank">Here is a link to Google</a>
  <p>
    You can also link images to your webpage:
  </p>
  <a href="http://www.stableexpress.com/HappyHorse.jpg" target="_blank">Hey bro!</a>
</body>
</html>
